<body>
найдите самый длинный палиндром в строке:

longestPalindrome('babad') // 'bab' или 'aba'
longestPalindrome('cbbd') // 'bb'
longestPalindrome('dbabddb') // 'dbabd'

<script>
    "use strict";

    function longestPalindrome(str) {
        const arr = str.toLowerCase().split("");

        for (let i = arr.length; i > 0; i--) {
            for (let j = 0; j < arr.length - i + 1; j++) {
                let string = arr.slice(j, (j + i));

                if (string.join("") === string.reduceRight((prev, current) => prev + current)) {
                    return string.join("");
                }
            }
        }

        return false;
    }

    console.log(longestPalindrome('babad'));
    console.log(longestPalindrome('cbbd'));
    console.log(longestPalindrome('dbabddb'));

</script>
