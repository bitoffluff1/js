<body>
С помощью цикла while вывести все простые числа в промежутке от 0 до 100
<script>
    'use strict';

    let i = 2;
    while (i < 100) {
        if(isSimple(i)){
            console.log(i);
        }
        i++;
    }

    function isSimple(number){
        for( let i = 2; i <= Math.sqrt(number); i++){
            if(number % i === 0){
                return false;
            }
        }
        return true;
    }

</script>
