<body>
напишите функцию, которая сжимает символы в строке:

compress('aaabbc') // 'a3b2c1'
compress('aabbcca') // 'a2b2c2a1'

<script>
    function compress(str) {
        let newStr = "";
        let count = 1;

        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i + 1]) {
                count++;
            } else {
                newStr += str[i] + count;
                count = 1;
            }
        }
        return newStr;
    }

    console.log(compress('aaabbc'));
    console.log(compress('aabbcca'));

</script>

</body>
