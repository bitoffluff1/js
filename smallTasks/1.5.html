<body>
Пользователь, с помощью команды prompt, вводит номер билета - 6 цифр.
Программа определяет является ли счастливым данный билетик и выводит соответстующее сообщение в консоль.
Счастливый билет - билет, у которого сумма первых трех цифр равна сумме последних трех цифр номера билета.
<script>
    'use strict';

    const number = +prompt("Введите номер вашего билета");

    const six = number % 10;
    const five = (Math.floor(number / 10) % 10);
    const four = (Math.floor(number / 100) % 10);
    const three = (Math.floor(number / 1000) % 10);
    const two = (Math.floor(number / 10000) % 10);
    const one = Math.floor(number / 100000);

    if (one + two + three === four + five + six) {
        console.log("Ваш билет счатливый");
    } else {
        console.log("Ваш билет несчатливый");
    }

</script>
</body>
</html>
